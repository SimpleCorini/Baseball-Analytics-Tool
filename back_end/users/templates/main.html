<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Baseball Google Sign in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            background-color: #f0f0f0;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: left;
        }
        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }
        .menu a:not(:last-child) {
            border-right: 1px solid #ccc;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button.is-primary {
            background-color: #007bff;
        }
        .button.is-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#baseball">Baseball</a>
        <a href="#analysis">팀 전력분석</a>
        <a href="#predictions">경기 예측</a>
        <a href="#matchups">투수 vs 타자</a>
        <a href="{% url 'article_list' %}">커뮤니티</a>
    </div>
    Hello World!!!!!!!
    <div class="buttons">
        {% if user.is_authenticated %}
        {{ user.profile.nickname }}
        <a href="{% url 'account_logout' %}">
          Log Out
        </a>
        {% endif %}
    </div>
</body>
</html>
