<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필 설정</title>
    <style>
        .team-row {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .menu {
            background-color: #f0f0f0;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: left;
        }
        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }
        .menu a:not(:last-child) {
            border-right: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#baseball">Baseball</a>
        <a href="#analysis">팀 전력분석</a>
        <a href="#predictions">경기 예측</a>
        <a href="#matchups">투수 vs 타자</a>
        <a href="#community">커뮤니티</a>
    </div>
    <h1>프로필 설정</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_nickname">별명:</label>
            <input type="text" name="nickname" id="id_nickname" value="{{ form.nickname.value }}">
        </div>
        <div>
            <fieldset>
                <legend>좋아하는 팀 선택:</legend>
                <div class="team-row">
                    {{ form.favorite_team }}
                </div>
            </fieldset>
        </div>
        <button type="submit">저장</button>
    </form>
</body>
</html>
