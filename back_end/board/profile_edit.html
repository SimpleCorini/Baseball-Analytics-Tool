<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<title></title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
{% include "menu.html" %}
{% block content %}
<form action="#">
    <select name="temas" id="team" class="appearance-none border border-gray-400 rounded-md py-2 px-3 bg-white focus:outline-none focus:border-blue-500">
        <option value="javascript">Away Team</option>
        <option value="두산">두산</option>
        <option value="한화">한화</option>
        <option value="KIA">기아</option>
        <option value="키움">키움</option>
        <option value="KT">KT</option>
        <option value="LG"> LG</option>
        <option value="롯데">롯데</option>
        <option value="NC">NC</option>
        <option value="SAMSUNG">삼성</option>
        <option value="SSG">SSG</option>
    </select>   
</form>
<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0 md:ml-60">
      <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Profile</h2>
        <p class="leading-relaxed mb-5 text-gray-600">사실대로 적어주세요</p>
        <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
            <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">저장</button>
        <p class="text-xs text-gray-500 mt-3">다시 변경할 수 있습니다</p>
    </div>
</div>
{% endblock content %}
</body>

</html>
